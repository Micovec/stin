<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Payment</h1>
        <form th:action="@{/payment}" method="post" autocomplete="off">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount"/>
            <label for="availableCurrency">Currency:</label>
            <select name="currencyCode" id="availableCurrency">
                <option th:each="currency: ${currencies}">
                    <span th:text="${currency.code}"></span>
                </option>
            </select>
            <label for="currencyCode">Account currency:</label>
            <select name="targetCurrencyCode" id="currencyCode">
                <option th:each="account: ${accountCurrencies}">
                    <span th:text="${account.currencyCode}"></span>
                </option>
            </select>
            <input type="submit" value="Pay"/>
        </form>
    </body>
</html>
