<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  </head>
  <body>
    <form th:action="@{/brewery/add}" method="post" autocomplete="off">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount"/>
      <select name="currency">
        <option th:each="brewery: ${breweries}">
          <span th:text="${currency.name}"></span>
        </option>
      </select>
    </form>
  </body>
</html>
