<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
  <body>
    <h1>Accounts</h1>
    <table>
      <tr>
        <th>Currency code</th>
        <th>Balance</th>
      </tr>
      <tr th:each="account: ${accounts}">
        <td th:text="${account.currencyCode}"></td>
        <td th:text="${account.balance}"></td>
      </tr>
    </table>
  </body>
</html>
