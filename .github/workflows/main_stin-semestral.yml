# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - stin-semestral

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build

      - name: Upload server for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-server
          path: '${{ github.workspace }}/server/build/libs/*.jar'

      - name: Upload client for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-client
          path: '${{ github.workspace }}/client/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download server from build job
        uses: actions/download-artifact@v2
        with:
          name: java-server

      #- name: Download client from build job
      #  uses: actions/download-artifact@v2
      #  with:
      #    name: java-client

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'stin-semestral'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_31F40EA37FBF46B191CFC3EA60C9A694 }}
          package: '*.jar'
